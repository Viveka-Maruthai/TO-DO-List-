<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Date & Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task" />
        <input type="date" id="task-date" placeholder="Select due date" />
        <input type="time" id="task-time" placeholder="Select due time" />
        <select id="priority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
        <button id="clear-completed-btn">Clear Completed Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
